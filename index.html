<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe !</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <section id="somespace"><header> Welcome to tictactoe! </header></section>
  <div id="app">
    <table class="center">
        <tr class="row-0">
            <td class="board"><button @click="cellClicked(0, 0)" class="cell-0-0"> {{ board[0][0] }}</button></td>
            <td class="board"><button @click="cellClicked(0, 1)" class="cell-0-1"> {{ board[0][1] }}</button></td>
            <td class="board"><button @click="cellClicked(0, 2)" class="cell-0-2"> {{ board[0][2] }}</button></td>
        </tr>
        <tr class="row-1">
            <td class="board"><button @click="cellClicked(1, 0)" class="cell-1-0">{{ board[1][0] }}</button></td>
            <td class="board"><button @click="cellClicked(1, 1)" class="cell-1-1">{{ board[1][1] }}</button></td>
            <td class="board"><button @click="cellClicked(1, 2)" class="cell-1-2">{{ board[1][2] }}</button></td>
        </tr>
        <tr class="row-2">
            <td class="board"><button @click="cellClicked(2, 0)" class="cell-2-0">{{ board[2][0] }}</button></td>
            <td class="board"><button @click="cellClicked(2, 1)" class="cell-2-1">{{ board[2][1] }}</button></td>
            <td class="board"><button @click="cellClicked(2, 2)" class="cell-2-2">{{ board[2][2] }}</button></td>
        </tr>
    </table>
<br>
<section class="startagain">
    <button  class="reset" @click="reset">Reset!</button>
</section>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="tictactoe.js"></script>
</body>
</html>
